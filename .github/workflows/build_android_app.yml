name: Android build

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # Step 1: Setup Java and Android SDK
      - name: Set up JDK 17 for Android SDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Install Android SDK Command-line Tools
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: '9477386'
      
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches/modules-2
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Create Capacitor config if not exists
        run: |
          if [ ! -f "capacitor.config.json" ]; then
            echo "Creating capacitor.config.json..."
            # Create the config file using echo commands instead of here-document
            echo '{"appId":"com.llmnews.app","appName":"LLM News","webDir":"dist","bundledWebRuntime":false,"plugins":{"Haptics":{"enabled":true},"StatusBar":{"style":"DARK"}},"ios":{"supportsTablet":true},"android":{"adaptiveIcon":{"foregroundImage":"src/assets/adaptive-icon.png","backgroundColor":"#ffffff"}}}' > capacitor.config.json
          fi
          echo "Capacitor config exists: $(test -f "capacitor.config.json" && echo "yes" || echo "no")"
          cat capacitor.config.json
      - name: Build web app before sync
        run: npm run build
      - name: Initialize Capacitor if Android directory doesn't exist
        run: |
          if [ ! -d "android" ]; then
            echo "Android directory doesn't exist, initializing Capacitor Android..."
            npx cap add android
          else
            echo "Android directory already exists, skipping initialization"
          fi
      - name: Sync Capacitor with Android
        run: |
          echo "Syncing Capacitor with Android..."
          npx cap sync android --verbose
      - name: Build Android APK
        run: |
          cd android
          chmod +x ./gradlew
          export JAVA_HOME=${JAVA_HOME}
          export PATH=${JAVA_HOME}/bin:${PATH}
          ./gradlew assembleDebug \
            --stacktrace
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30